<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
   
    <div id="header" class="seachedcity">
     
        <h1 id="header-text" class="display-2"></h1>
        <div id="artist-credit"></div>
    </div>

    
    <div id="content" class="container">
        <div class="row">

            <!--city search box and searched cities-->
            <div id="content-left" class="col-md-3">
                <form>
                    <label for="search-city">Please enter the City:</label>
                    <div class="form-row">
                        <input id="search-city" class="form-control" name="city" value="Charlotte"></input>
                        
                        <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <div id="search-error"></div>
                <!-- list of searched cities -->
                <div id="city-results" class="list-group mt-4"></div>
                <!-- clear searched cities -->
                <a id="clear-storage" href="#"></a>    
            </div>

            <!-- 5 days forecast displays -->
            <div id="content-right" class="col-md-9 pt-4">
               
                <div id="current-weather" class="border rounded"></div>
                
                <div id="five-day-forecast" class="mt-5"></div>
            </div>
        </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="./script.js"></script>
    
</body>
</html>
